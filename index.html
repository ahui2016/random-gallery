<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>my photos</title>
    
    <style>
    body {
    	background-color: black;
    }
    
    .img-container {
    	display: flex;
    	justify-content: center;
    	margin-top: 2.5rem;
    }

    .photo {
    	cursor: pointer;
    	border-radius: 5% 2% / 2% 5%;
    }
    
    .photo-size {
    	width: 80%;
    }
    
    @media only screen and (min-width: 768px) {
    	/* for desktop */
    	.photo-size-desktop {
    		width: auto;
    		height: 80vh;
    	}
    }

    </style>
  </head>
  <body>
  
  <div class="img-container">
	<img alt="a photo, click to go to next." class="photo photo-size photo-size-desktop" />
  </div>

<script>
	const prefix = "https://example.com/";

	const photos = [
	"aaa.jpg",
	"bbb.jpg",
	"ccc.jpg",
	];
  
	const title = document.querySelector("title");
	const img = document.querySelector("img");

	function getRandomInt(min, max) {
	  return Math.floor(Math.random() * (max - min) + min);
	}

	function randomlyChange() {
	  const i = getRandomInt(0, photos.length);
	  // img.src = prefix + photos[i];
	  img.src = photos[i];
	  title.innerText = photos[i];
	}
	
	randomlyChange();
	
	img.addEventListener("click", event => {
		event.preventDefault();
		randomlyChange();
	});

</script>

  </body>
</html>
