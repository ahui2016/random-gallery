<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>my photos</title>
    
    <style>
    body {
    	background-color: black;
    }
    
    .img-container {
    	display: flex;
    	justify-content: center;
    	margin-top: 2.5rem;
    }

    .photo {
    	border-radius: 5% 2% / 2% 5%;
    }
    
    .photo-size {
    	width: 80%;
    }
    
    @media only screen and (min-width: 768px) {
    	/* for desktop */
    	.photo-size-desktop {
    		width: auto;
    		height: 80vh;
    	}
    }

    </style>
  </head>
  <body>
  
  <div class="img-container">
	<img alt="a photo, click to go to next." class="photo photo-size photo-size-desktop" />
  </div>

<script>
	const prefix = "https://pub-97fd32932b9940f584b8c8ea8e29ca90.r2.dev/";

	const photos = [
	"DSC_0094_small.jpg",
	"DSC_0100_small.jpg",
	"DSC_0103_small.jpg",
	"DSC_0107_small.jpg",
	"DSC_0113_small.jpg",
	"DSC_0118_small.jpg",
	"DSC_0119_small.jpg",
	"DSC_0120_small.jpg",
	"DSC_0010_small.jpg",
	"DSC_0011_small.jpg",
	"DSC_0014_small.jpg",
	"DSC_0018_small.jpg",
	"DSC_0024_small.jpg",
	"DSC_0026_small.jpg",
	"DSC_0029_small.jpg",
	"DSC_0031_small.jpg",
	"DSC_0035_small.jpg",
	"DSC_0045_small.jpg",
	"DSC_0047_small.jpg",
	"DSC_0049_small.jpg",
	"DSC_0050_small.jpg",
	"DSC_0052_small.jpg",
	"DSC_0070_small.jpg",
	"DSC_0078_small.jpg",
	"DSC_0082_small.jpg",
	"DSC_0091_small.jpg",
	];
  
	const title = document.querySelector("title");
	const img = document.querySelector("img");

	function getRandomInt(min, max) {
	  return Math.floor(Math.random() * (max - min) + min);
	}

	function randomlyChange() {
	  const i = getRandomInt(0, photos.length);
	  img.src = photos[i];
	  title.innerText = photos[i];
	}
	
	randomlyChange();
	
	const a = document.querySelector("a");
	a.addEventListener("click", event => {
		event.preventDefault();
		randomlyChange();
	});

</script>

  </body>
</html>
